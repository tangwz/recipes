<!DOCTYPE html>
<html>
<head>
    <title>Untitled Page</title>
    <script type="text/javascript" src="jquery-1.11.3.min.js"></script>
    <script type="text/javascript">
    var your_jsonp_address = "";
    jQuery(document).ready(function(){
        $.ajax({
            type : "get",
            async: false,
            url : your_jsonp_address,
            dataType : "jsonp",
            jsonpCallback:"jsonp",
            scriptCharset:'UTF-8',
            success : function(json){
                console.log(json)
            },
            error:function(){
                alert('fail');
            }
        });
    });
    </script>
    </head>
 <body>
 </body>
</html>
